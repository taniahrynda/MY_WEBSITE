    <section class="forma">

      </div>
      <div class="contact_inform">
        <form action="" class="contact_form">
          <input type="text" class="texttb" placeholder="Ім’я" />
          <input type="text" class="texttb" placeholder="Прізвище" />
          <input type="email" class="texttb" placeholder="Електрона адреса" />

            placeholder="Твоє повідомлення"
            style="width: 373px; height: 151px; background-color: #d0d4ee"
          ></textarea>
          <input type="submit" class="btn" value="Надіслати"
        </form>
      </div>
    </section>
